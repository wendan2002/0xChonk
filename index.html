        const energyText = document.getElementById('energy-text');
        const inviteLink = document.getElementById('invite-link');

        scoreDisplay.innerText = score.toLocaleString();
        
        // æ¨¡æ“¬ç”Ÿæˆé‚€è«‹é€£çµ
        const userId = Math.floor(Math.random() * 1000000);
        inviteLink.innerText = `t.me/ZeroXChonkBot?start=${userId}`;

        // --- é»æ“Šé‚è¼¯ ---
        const catBtn = document.getElementById('cat-btn');
        const catContainer = document.getElementById('cat-container');

        catBtn.addEventListener('mousedown', handleTap);
        catBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e.touches[0]); });

        function handleTap(e) {
            if (energy < 10) return;

            // æ‰£èƒ½é‡åŠ åˆ†
            energy -= 10;
            score += 100; // èƒ–è²“æ¯æ¬¡è³ºæ¯”è¼ƒå¤š
            
            // æ›´æ–° UI
            updateUI();
            
            // å­˜æª”
            localStorage.setItem('chonk_score', score);

            // è¦–è¦ºç‰¹æ•ˆ
            catBtn.classList.add('cat-tap');
            setTimeout(() => catBtn.classList.remove('cat-tap'), 100);

            // æµ®å‹•æ•¸å­—
            showFloatingText(e.clientX || e.pageX, e.clientY || e.pageY);

            // éœ‡å‹•
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'float-num';
            el.innerText = '+100';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 50) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // --- èƒ½é‡æ¢å¾©å¾ªç’° ---
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 5; // èƒ–è²“æ¢å¾©æ…¢
                if(energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        function updateUI() {
            scoreDisplay.innerText = score.toLocaleString();
            energyText.innerText = `${Math.floor(energy)}/${maxEnergy}`;
            energyBar.style.width = `${(energy/maxEnergy)*100}%`;
        }

        // --- é é¢åˆ‡æ› ---
