<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0xChonk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #ff9f43;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* ÂëºÂê∏ÂãïÁï´ */
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .cat-idle { animation: breathe 3s infinite ease-in-out; }
        
        /* ÈªûÊìäÂãïÁï´ */
        .cat-tap { transform: scale(0.95) !important; filter: brightness(1.2); }

        /* ÊµÆÂãïÊï∏Â≠ó */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        .float-num {
            position: absolute;
            color: white;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 50;
            text-shadow: 2px 2px 0 #000;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-900">

    <!-- È†ÇÈÉ®Â∞éËà™ -->
    <div class="p-4 flex justify-between items-center z-10 bg-gray-800 border-b-4 border-white">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-orange-500 border-2 border-white flex items-center justify-center text-black text-xs font-bold">
                0x
            </div>
            <div class="text-xs text-white">CHONK_CEO</div>
        </div>
        <div class="text-[10px] text-yellow-400 blink">LIVE</div>
    </div>

    <!-- ÊåñÁ§¶È†ÅÈù¢ -->
    <div id="view-mining" class="flex-1 flex flex-col items-center justify-center relative w-full">
        
        <!-- ÂàÜÊï∏È°ØÁ§∫ -->
        <div class="mb-6 text-center z-10">
            <div class="text-[10px] text-gray-500 mb-2 tracking-widest">TOTAL BALANCE</div>
            <div class="text-3xl text-white drop-shadow-md flex items-center justify-center gap-2">
                <span class="text-yellow-400">$</span>
                <span id="score-display">0</span>
            </div>
        </div>

        <!-- Ë≤ìÂí™ÊåâÈàï (ÈÄôË£°ÂÅö‰∫ÜÂúìÂΩ¢Ë£ÅÂàá) -->
        <div class="relative cursor-pointer select-none group" id="cat-btn">
            <!-- Â§ñÂúàÂÖâÊöà -->
            <div class="absolute inset-0 bg-orange-500/20 rounded-full blur-xl group-active:bg-orange-500/40 transition-all"></div>
            
            <!-- ÂúìÂΩ¢ÂÆπÂô® -->
            <div class="w-64 h-64 rounded-full border-4 border-white overflow-hidden relative shadow-[0_0_0_4px_#000] cat-idle bg-blue-800">
                <!-- ÂúñÁâáÔºöÈÄôË£°ÊîæÊÇ®ÁöÑÂÉèÁ¥†Ë≤ì -->
                <img src="https://i.imgur.com/rB00vVd.png" 
                     class="w-full h-full object-cover scale-110 mt-4" 
                     alt="Fat Cat">
                
                <!-- ÈªûÊìäÊ≥¢Á¥ãÊïàÊûú -->
                <div class="absolute inset-0 bg-white opacity-0 group-active:opacity-20 transition-opacity"></div>
            </div>
        </div>

        <!-- ËÉΩÈáèÊ¢ù (‰øÆÂæ©ÔºöÂè™Áïô‰∏ÄÂÄã) -->
        <div class="mt-8 w-60 mx-auto z-10">
            <div class="flex justify-between text-[10px] text-white mb-1">
                <span>‚ö° ENERGY</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="w-full h-3 bg-gray-700 border-2 border-white relative rounded-full overflow-hidden">
                <div id="energy-bar" class="h-full bg-yellow-400 w-full transition-all duration-200"></div>
            </div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÈÅ∏ÂñÆ -->
    <div class="h-16 bg-gray-800 border-t-4 border-white flex justify-around items-center px-2 z-20">
        <button class="flex flex-col items-center gap-1 p-2 text-yellow-400">
            <span class="text-xl">‚õèÔ∏è</span>
            <span class="text-[8px]">MINE</span>
        </button>
        <button class="flex flex-col items-center gap-1 p-2 text-gray-400 opacity-50 cursor-not-allowed">
            <span class="text-xl">üí∞</span>
            <span class="text-[8px]">EARN</span>
        </button>
        <button class="flex flex-col items-center gap-1 p-2 text-gray-400 opacity-50 cursor-not-allowed">
            <span class="text-xl">ü§ù</span>
            <span class="text-[8px]">FRIENDS</span>
        </button>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('chonk_score')) || 5000;
        let energy = 1000;
        const maxEnergy = 1000;
        
        const scoreDisplay = document.getElementById('score-display');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const catBtn = document.getElementById('cat-btn');

        // ÂàùÂßãÂåñ
        scoreDisplay.innerText = score.toLocaleString();

        // ÈªûÊìä‰∫ã‰ª∂
        catBtn.addEventListener('mousedown', handleTap);
        catBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e.touches[0]); });

        function handleTap(e) {
            if (energy < 10) return;

            energy -= 10;
            score += 100;
            
            updateUI();
            localStorage.setItem('chonk_score', score);

            // ÂãïÁï´
            catBtn.querySelector('div').classList.remove('cat-idle');
            catBtn.querySelector('div').classList.add('cat-tap');
            setTimeout(() => {
                catBtn.querySelector('div').classList.remove('cat-tap');
                catBtn.querySelector('div').classList.add('cat-idle');
            }, 100);

            // ÊµÆÂãïÊï∏Â≠ó
            const x = e.clientX || e.pageX;
            const y = e.clientY || e.pageY;
            showFloatingText(x, y);

            if (navigator.vibrate) navigator.vibrate(15);
        }

        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'float-num';
            el.innerText = '+100';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 50) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // ËÉΩÈáèÊÅ¢Âæ©
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 2;
                if(energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        function updateUI() {
            scoreDisplay.innerText = score.toLocaleString();
            energyText.innerText = `${Math.floor(energy)}/${maxEnergy}`;
            energyBar.style.width = `${(energy/maxEnergy)*100}%`;
        }
    </script>
</body>
</html>
